<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-md container-md d-flex justify-content-center align-items-center">
        <div class="card mt-3 p-1 col-sm-6">
            <a class="navbar-brand rounded mx-auto d-block" href="../home.html">
                <img src="../../Images/wonder book.png" alt="logo" style="width: 200px; height: 200px;">
            </a>
            <h5 class="card-header text-center">Inicio de sesion</h5>

            <div class="card-body">
                <form id="loginForm" action="../home.html">
                    <div class="mb-3 ">
                        <input type="email" id="email" placeholder="Email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" placeholder="Contraseña" class="form-control" required>
                    </div>

                    <div  class="mb-3 text-center">
                        <p>
                            ¿No tenes cuenta? <a href="../registro/registro.html">Registrate aca</a>
                        </p>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                        <input type="submit" class="btn btn-primary me-md-2" value="Login">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
